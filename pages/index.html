<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <link rel="stylesheet" href="./../assets/css/component.css">
    <link rel="stylesheet" href="./../assets/css/style.css">
</head>

<body>


    <div class="content-wrapper">


        <header>
            <a href="/" class="logo">
                <img src="./../assets/images/logo/logo.svg" alt="logo">
                <span class="primary-font bold">NFT Marketplace</span>
            </a>
            <nav>
                <div class="nav-links">
                    <a href="#">Marketplace</a>
                    <a href="#">Rankings</a>
                    <a href="#">Connect a wallet</a>
                </div>
                <div class="nav-button-links">
                    <a href="#" class="button button-primary button-icon button-user
        ">Sign Up</a>
                </div>
            </nav>
        </header>
        <main>

            <section>
                <div class="banner-wrapper">
                    <div class="banner-text-area">
                        <div class="banner-text-headings">
                            <h1 class="bold">Discover <br> digital art & Collect NFTs</h1>
                            <p>NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than
                                20k NFT artists.</p>
                        </div>
                        <div class="banner-button-wrap">
                            <a href="#" class="button button-primary button-icon button-rocket">Get Started</a>
                        </div>
                        <div class="banner-additional-info">
                            <div class="banner-additional-info-single">
                                <h4 class="bold">240k+</h4>
                                <p>Total Sale</p>
                            </div>
                            <div class="banner-additional-info-single">
                                <h4 class="bold">100k+</h4>
                                <p>Auctions</p>
                            </div>
                            <div class="banner-additional-info-single">
                                <h4 class="bold">240k+</h4>
                                <p>Artists</p>
                            </div>
                        </div>
                    </div>
                    <div class="banner-cart">
                        <img src="./../assets/images/test.jpg" alt="banner1">
                        <div class="banner-cart-detail">
                            <h5>Space Walking</h5>
                            <div class="banner-cart-detail-artist">
                                <img src="./../assets/images/avatar/Avatar1.png" alt="Avatar1">
                                <span>Animakid</span>
                            </div>
                        </div>
                    </div>


                </div>

            </section>




        </main>
        <footer></footer>


    </div>

</body>

</html>
